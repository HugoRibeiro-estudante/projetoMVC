
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" th:href="@{css/estilos.css}">

<title>Escola 5.3</title>
</head>
<body class="d-flex flex-column min-vh-100">

	<!-- Início do conteúdo da página -->
	<nav th:insert="fragmentos/fragmentos :: navbar"></nav>

	<div th:fragment="conteudo" class="ml-3 container">

		
			<h4>Matrícula do aluno <span th:text="${aluno.nome}"></span></h4>
			<h5>Lista de disciplinas</h5>
			<p>Marque as disciplinas que deseja matricular e desmarque as disciplinas que deseja retirar da matrícula</p>

			<form action="matricular-aluno" method="post" th:object="${matricula}">

				<input type="hidden" th:field="*{idAluno}">

				<ul>
					<li th:each="disciplina: ${lista}">
						<input type="checkbox" th:field="*{disciplinas}" th:value="${disciplina.id}"/>
						<label th:for="${#ids.prev('disciplinas')}" th:text="${disciplina.nome}">nome da disciplina</label>
					</li>
				</ul>

				<input type="submit" value="Matricular" class="btn btn-dark">
			</form>
		</div>

	

	<footer th:insert="fragmentos/fragmentos :: rodape" class="mt-auto mx-auto my-3"></footer>
	<!-- Fim do conteúdo da página -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
