<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout">
<div th:fragment="conteudo">
  <div class="container">
    <h1>Lista de Professores</h1>
   
    <table class="table table-dark table-hover">
      <tr>
        <th>ID</th>
        <th>Nome do professor</th>
        <th>Ações</th>
      </tr>
      <tr th:each="professor:${professores}" th:object="${professor}">
        <td th:text="*{id}">1</td>
        <td th:text="*{nome}">2</td>
        <td>
          <a th:href="@{/editar-professor(id=*{id})}">Editar</a>
          <a th:href="@{/excluir-professor(id=*{id})}">Excluir</a>
        </td>
      </tr>
    </table>
  </div>
</div>

</html>
